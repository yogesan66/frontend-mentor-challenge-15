<main class="absolute pb-10 top-0 w-screen h-screen overflow-hidden">
  <div class="h-full overflow-y-auto px-6 md:px-0 flex justify-center">
    <div class="max-w-xl w-full flex flex-col min-h-full">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8 mt-12 md:mt-20">
        <h1
          class="text-light-gray50 dark:text-dark-purple100 uppercase font-bold text-3xl md:text-[2.7rem] tracking-[0.4em]"
        >
          Todo
        </h1>
        <app-theme-toggle></app-theme-toggle>
      </div>

      <!-- Add task field -->
      <app-todo-create (addItemEvent)="addItem($event)"></app-todo-create>

      <!-- List -->
      <app-todo-list
        [list]="todoList$ | async"
        (changeStatus)="changeStatus($event)"
        (deleteTask)="deleteTask($event)"
        (changeOrder)="changeOrder($event)"
        (clear)="clearAllCompleted()"
      ></app-todo-list>

      <!-- Filters -->
      <div
        class="sm:hidden mt-6 shadow-lg flex justify-center text-light-gray600 bg-white rounded-md font-bold dark:text-dark-purple600 dark:bg-dark-navy900 text-[15px] px-6 py-4"
      >
        <app-todo-filters></app-todo-filters>
      </div>

      <!-- Footer -->
      <div
        class="text-light-gray600 mt-12 text-center dark:text-dark-purple600 text-sm"
      >
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
  </div>
</main>
